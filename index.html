<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-group">
            <label for="dateInput">Select Date and Time:</label>
            <input type="datetime-local" id="dateInput">
            <button id="startBtn"><i class="fas fa-play"></i> Start</button>
            <button id="resetBtn"><i class="fas fa-undo"></i> Reset</button>
        </div>
        
        <div id="timer" class="timer" style="display: none;">
            <div id="days" class="time-unit">00</div>
            <div class="time-label">Days</div>
            <div id="hours" class="time-unit">00</div>
            <div class="time-label">Hours</div>
            <div id="minutes" class="time-unit">00</div>
            <div class="time-label">Minutes</div>
            <div id="seconds" class="time-unit">00</div>
            <div class="time-label">Seconds</div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
